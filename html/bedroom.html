<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedroom Decor</title>
    <link rel="stylesheet" href="./../style/bedroom.css">
    <script src="./../js/bedroom.js" defer></script>
</head>

<body>
    <!-- Sticky Navbar -->
    <header>
        <nav>
            <div class="logo">
                <h1>Home Decor</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="#inspiration">Inspiration</a></li>
                <!-- Changed Contact to Account -->
                <li><a href="account.html">Account</a></li>
            </ul>
            <div class="icons">
                <a href="cart.html" id="cart-btn">Cart (<span id="cart-count">0</span>)</a>
                <a href="orders.html" id="orders-btn">Orders</a> <!-- Orders Icon -->
            </div>
        </nav>
    </header>

    <!-- Bedroom Decor Section -->
    <section id="bedroom-decor" class="product-list">
        <h2>Bedroom Decor</h2>
        <div class="products-container">
            <div class="product-item">
                <img src="./../image/Screenshot 2024-09-28 180953.png" alt="Decorative Cushions">
                <h3>Decorative Cushions</h3>
                <p class="price">₹1,199</p>
                <button class="add-to-cart" data-name="Decorative Cushions" data-price="1199">Add to Cart</button>
                <button class="buy-now" data-name="Decorative Cushions">Buy Now</button>
            </div>

            <div class="product-item">
                <img src="./../image/Screenshot 2024-09-28 181438.png" alt="Bedside Table Lamp">
                <h3>Bedside Table Lamp</h3>
                <p class="price">₹1,999</p>
                <button class="add-to-cart" data-name="Bedside Table Lamp" data-price="1999">Add to Cart</button>
                <button class="buy-now" data-name="Bedside Table Lamp">Buy Now</button>
            </div>

            <div class="product-item">
                <img src="./../image/Screenshot 2024-09-28 175715.png" alt="Luxury Bed Sheet">
                <h3>Luxury Bed Sheet</h3>
                <p class="price">₹3,499</p>
                <button class="add-to-cart" data-name="Luxury Bed Sheet" data-price="3499">Add to Cart</button>
                <button class="buy-now" data-name="Luxury Bed Sheet">Buy Now</button>
            </div>

            <div class="product-item">
                <img src="./../image/bedroom-wall.jpg" alt="Bedroom Wall Art">
                <h3>Bedroom Wall Art</h3>
                <p class="price">₹2,799</p>
                <button class="add-to-cart" data-name="Bedroom Wall Art" data-price="2799">Add to Cart</button>
                <button class="buy-now" data-name="Bedroom Wall Art">Buy Now</button>
            </div>

            <div class="product-item">
                <img src="./../image/sidetable.png" alt="Modern Bedside Table">
                <h3>Modern Bedside Table</h3>
                <p class="price">₹5,499</p>
                <button class="add-to-cart" data-name="Modern Bedside Table" data-price="5499">Add to Cart</button>
                <button class="buy-now" data-name="Modern Bedside Table">Buy Now</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Home Decor Store</p>
        <a href="#">Facebook</a> |
        <a href="#">Instagram</a> |
        <a href="#">Twitter</a>
    </footer>
</body>

</html>
