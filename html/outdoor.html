<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoor Decor</title>
    <link rel="stylesheet" href="./../style/outdoor.css">
<script src="./../js/outdoor.js" defer></script>
</head>
<body>
    <!-- Sticky Navbar -->
    <header>
        <nav>
            <div class="logo">
                <h1>Home Decor</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="#inspiration">Inspiration</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

            <a href="./../js/cart.js" id="cart-btn">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <!-- Outdoor Decor Section -->
    <section id="outdoor-decor" class="product-list">
        <h2>Outdoor Decor</h2>
        <div class="products-container">
            <div class="product-item">
                <img src="./../image/Screenshot 2024-09-28 215225.png" alt="Garden Lights">
                <h3>Garden Lights</h3>
                <p class="price">₹2,499</p>
                <button class="add-to-cart" data-name="Garden Lights" data-price="2499">Add to Cart</button>
                <button class="buy-now">Buy Now</button>
            </div>

            <div class="product-item">
                <img src="./../image/Screenshot 2024-09-28 215605.png" alt="Outdoor Furniture Set">
                <h3>Outdoor Furniture Set</h3>
                <p class="price">₹15,499</p>
                <button class="add-to-cart" data-name="Outdoor Furniture Set" data-price="15499">Add to Cart</button>
                <button class="buy-now">Buy Now</button>
            </div>

            <div class="product-item">
                <img src="./../image/outdoor.jpg" alt="Outdoor Hammock">
                <h3>Outdoor Hammock</h3>
                <p class="price">₹4,499</p>
                <button class="add-to-cart" data-name="Outdoor Hammock" data-price="4499">Add to Cart</button>
                <button class="buy-now">Buy Now</button>
            </div>

            <div class="product-item">
                <img src="./../image/Screenshot 2024-09-28 215225.png" alt="Decorative Planters">
                <h3>Decorative Planters</h3>
                <p class="price">₹999</p>
                <button class="add-to-cart" data-name="Decorative Planters" data-price="999">Add to Cart</button>
                <button class="buy-now">Buy Now</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Home Decor Store</p>
        <a href="#">Facebook</a> |
        <a href="#">Instagram</a> |
        <a href="#">Twitter</a>
    </footer>

    <script src="outdoor.js"></script>
</body>
</html>
